<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    </head>

<body>

    <div class="add-course">
        <div class="container">
            <h1>Course CRUD</h1>
            <form action="">
                <div class="mb-3">
                    <label for="">course name <span class="text-danger">*</span> </label>
                    <input class="inputs form-control" type="text" placeholder="cource name" id="courseName">
                    <p class="nameError text text-danger d-none mt-3">
                        name must start with <span class="fw-bold text-uppercase">capital</span> and number of character between 3 &10
                    </p>
                </div>
                <label for="">course category</label>
                <input class="inputs form-control mb-3" type="text" placeholder="cource category" id="courseCategory">
                <p class="catigoryError text text-danger d-none mt-3">
                    name must start with <span class="fw-bold text-uppercase">capital</span> and number of character between 3 &10
                </p>
                <label for="">course price</label>
                <input class="inputs form-control mb-3" type="number" placeholder="cource price" id="coursePrice">
                <p class="priceError text text-danger mt-3 d-none">price must be between 100 & 1000</p>
                <label for="">course description</label>
                <textarea class="inputs form-control mb-3" placeholder="course description" id="courseDescription"></textarea>
                <label for="">course capacity</label>
                <input class="inputs form-control mb-3" type="number" placeholder="cource capacity" id="courseCapacity">
                <p class="capacityError text text-danger mt-3 d-none"> capacity must be between 50 & 300</p>

                <input type="submit" value="Add Course" disabled class="btn btn-outline-secondary mt-3 "  id="click" />
                <button class="btn btn-outline-secondary mt-3" type="reset" id="resetbtn">clear</button>
            </form>
        </div>
        <div class="container">
            <input type="search" placeholder="search..." id="search" class="form-control my-3">

            <table class="table table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>category</th>
                        <th>price</th>
                        <th>description</th>
                        <th>capacity</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <button id="deleteBtn" class="btn btn-outline-danger text-center my-3">delete all</button>
                <tbody id="data">
                    
                </tbody>
            </table>
        </div>
    </div>
    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="main.js"></script>    
</body>
</html>
